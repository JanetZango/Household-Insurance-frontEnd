<ion-content [fullscreen]="true">
  <ion-button (click)="GobACK()" fill="clear" style="--color:#816965"><ion-icon name="arrow-back"></ion-icon></ion-button>
  <h6>HouseProfile</h6>
  <div>
    <img src="{{houseImage}}" />
  </div>
  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="home">
      <ion-label>House Images</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="selectedSegment === 'home'">
    <ion-grid>
      <!-- Row 1 -->
      <ion-row>
        <ion-col size="6" *ngFor="let z of DisplayImages" class="colCard" col="2">
          <div class="img">
            <img src="{{z.houseImage}}" />
          </div>
          <div class="content">
            <p>This image is woW</p>
            <ion-button id="IconButton" (click)="deleteHouse(z)" fill="clear"><ion-icon
                name="trash-outline"></ion-icon></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div *ngIf="this.DisplayImages == null || this.DisplayImages == ''" class="NoList">
      <p>No houses images added....click + to add images</p>
      <ion-icon name="sad-outline"></ion-icon>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="GoToUpload()" >
    <ion-fab-button style="--background:#816965">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
