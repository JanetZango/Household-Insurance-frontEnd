<ion-content [fullscreen]="true">
  <h6>View house profile and add Images</h6>
  <div class="cards">
    <div class="mainCard" *ngFor="let a of houseListArray">
      <div class="img">
        <img src="{{a.houseImage}}" />
      </div>
      <div class="description">
        <p id="descriptionParagraph"><b>Latitude:</b>{{a.latitude}}</p>
        <p id="descriptionParagraph"><b>Longitude:</b>{{a.longitude}}</p>
        <p id="descriptionParagraph">{{a.description}}</p>
        <ion-button id="IconButton" (click)="VireMoreDetails(a)" fill="clear">Click to view more<ion-icon name="arrow-forward"></ion-icon></ion-button>
      </div>
    
    </div>
  </div>
</ion-content>
