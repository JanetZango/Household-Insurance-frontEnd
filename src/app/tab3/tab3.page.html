<ion-content [fullscreen]="true">
  <h3><b>Username:</b>{{displayNameCurrentLoggedIn}}</h3>
  <h3><b>Email Address:</b>{{emailAdddresCurrentLoggedIn}}</h3>
  <div>
    <div class="cards">
      <div class="mainCard" *ngFor="let a of houseListArray" (click)="getindex(a)">
        <div class="img">
        <img src="{{a.houseImage}}"/>
        </div>
        <div class="description">
        <p id="descriptionParagraph">{{a.description}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
