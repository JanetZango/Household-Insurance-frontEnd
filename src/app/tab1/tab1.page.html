
<ion-content [fullscreen]="true" class="container">
  <h6>Add new house</h6>
  <h3>Upload Image of the house </h3>
  <img id="DefaultImage"  src={{HouseUrl}} />
  <ion-input type="file" id="insert" accept="image/*" (change)="insertImagine($event)"/>
  <h3>Upload description of the house </h3>
 <ion-input id="input" [(ngModel)]="description" /> 
 <h3>Display Current Location </h3>
 <p><b>Latitude:</b>{{Lat}}</p>
 <p><b>Longitude:</b>{{Long}}</p>
 <ion-button style="--background:#816965" id="AddHouseDetails" (click)="AddHouseButton()">Add House details</ion-button>

</ion-content>
